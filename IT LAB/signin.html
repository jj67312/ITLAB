<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
    <script src="https://secure.exportkit.com/cdn/js/ek_googlefonts.js?v=6"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="row1">
          <p class="text1">Sign In</p>
        </div>

        <div class="row2">
          <p class="text2">
            Welcome back!
            <font style="color: #4285f4"
              >Get all your Tech Cravings satisfied here!</font
            >
            Please enter your credintials below.
          </p>
        </div>

        <div class="row3">
          <div class="google-btn">
            <div class="google-icon-wrapper">
              <img class="google-icon" src="./skins/google-logo.png" />
            </div>
            <p class="btn-text"><b>Continue with google</b></p>
          </div>
        </div>

        <div class="row4">
          <h5 class="partition">OR</h5>
        </div>

        <div class="row5">
          <form action="#">
            <div class="group1">
              <input
                type="name"
                id="name"
                placeholder="Name"
                class="name"
                required=""
              />
              <label for="name" class="form-label">Username</label>
            </div>

            <div class="field group3">
              <div class="input-field">
                <input
                  type="password"
                  id="password"
                  placeholder="Password"
                  class="password"
                />
                <label for="password" class="form-label">Password</label>
                <i class="far fa-eye" id="show-password"></i>
              </div>
              <div class="error password-error">
                <i class="bx bx-error-circle error-icon"></i>
                <p class="error-text3">
                  Please enter atleast 8 charatcters with numbers, symbols,
                  small and capital letters.
                </p>
              </div>
            </div>

            <input type="submit" value="Continue" />
          </form>
        </div>

        <div class="row6">
          <p class="signin">
            New User?
            <a href="./signup.html" style="text-decoration: none"
              ><font style="color: #4285f4"> Sign Up</font></a
            >
          </p>
        </div>
      </div>
      <div class="right"></div>
    </div>
    <script>
      const showPassword = document.querySelector(".fa-eye");
      const form = document.querySelector("form");
      const passField = form.querySelector(".group3");
      const pass = passField.querySelector(".password");
      showPassword.addEventListener("click", function () {
        // toggle the type attribute to hide password
        const type =
          pass.getAttribute("type") === "password" ? "text" : "password";
        pass.setAttribute("type", type);

        // toggle the eye slash icon
        this.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
