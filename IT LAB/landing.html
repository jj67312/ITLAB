<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="landing.css"/>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://secure.exportkit.com/cdn/js/ek_googlefonts.js?v=6"></script>
    <title>Landing Page</title>
  </head>
  <body>
    <main>
      <div class="final-wrapper light">
        <img src="./skins/shape.png" class="shape" />
        <header>
          <div class="container">
            <div class="logo">bit<font style="color: #4285f4">bot.</font></div>
            <div class="links">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/post">Forums</a></li>
                <li><a href="#">Trends</a></li>
                <li><a href="#">Products</a></li>
              </ul>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="small-title">
                <h3>Welcome to BitBot!</h3>
              </div>
              <div class="big-title">
                <h1>
                  Empowering the<br /><font style="color: #4285f4">
                    Innovation</font
                  >
                </h1>
              </div>
              <p class="text">
                The future of technology starts here. Ask questions, share
                ideas, and build connections with each other. We help technology
                work with you and for you.
              </p>
              <button
                type="button"
                class="get-started-btn"
                onclick="window.location.href = 'signup.html';"
              >
                Get Started
              </button>
              <p class="signin">
                Already have an account?
                <a href="/signin.html" style="text-decoration: none"
                  ><font style="color: #4285f4"> Sign In</font></a
                >
              </p>
            </div>
            <div class="right">
              <img src="./skins/person.png" class="person" alt="hello" />
            </div>
          </div>
        </div>
        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="landing.js"></script>
  </body>
</html>
